        vid.addEventListener('canplay', enablestart, false);

        /*********** setup of emotion detection *************/

        var isPaused = false;
        var ctrack = new clm.tracker({useWebGL : true});
        ctrack.init(pModel);

        function startVideo() {
          // start video
          vid.play();
          // start tracking
          ctrack.start(vid);
          // start loop to draw face
          drawLoop();
          // connect astronaut
          connectAstronaut();
        }

        function stopTracking() {
          vid.pause();
          ctrack.stop(vid);
          isPaused = true;
        }

        function drawLoop() {
          requestAnimFrame(drawLoop);
          overlayCC.clearRect(0, 0, 400, 300);
          //psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
          if (ctrack.getCurrentPosition()) {
            ctrack.draw(overlay);
          }
          var cp = ctrack.getCurrentParameters();

          var er = ec.meanPredict(cp);
          if (er) {
            updateData(er);
            for (var i = 0;i < er.length;i++) {
              if (er[i].value > 0.4) {
                document.getElementById('icon'+(i+1)).style.visibility = 'visible';
              } else {
                document.getElementById('icon'+(i+1)).style.visibility = 'hidden';
              }
            }
          }
        }

        var ec = new emotionClassifier();
        ec.init(emotionModel);
        var emotionData = ec.getBlank();

        /************ d3 code for barchart *****************/

        var margin = {top : 20, right : 20, bottom : 10, left : 40},
          width = 400 - margin.left - margin.right,
          height = 100 - margin.top - margin.bottom;

        var barWidth = 30;

        var formatPercent = d3.format(".0%");

        var x = d3.scale.linear()
          .domain([0, ec.getEmotions().length]).range([margin.left, width+margin.left]);

        var y = d3.scale.linear()
          .domain([0,1]).range([0, height]);

        var svg = d3.select("#emotion_chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)

        svg.selectAll("rect").
          data(emotionData).
          enter().
          append("svg:rect").
          attr("x", function(datum, index) { return x(index); }).
          attr("y", function(datum) { return height - y(datum.value); }).
          attr("height", function(datum) { return y(datum.value); }).
          attr("width", barWidth).
          attr("fill", "#2d578b");

        svg.selectAll("text.labels").
          data(emotionData).
          enter().
          append("svg:text").
          attr("x", function(datum, index) { return x(index) + barWidth; }).
          attr("y", function(datum) { return height - y(datum.value); }).
          attr("dx", -barWidth/2).
          attr("dy", "1.2em").
          attr("text-anchor", "middle").
          text(function(datum) { return datum.value;}).
          attr("fill", "white").
          attr("class", "labels");

        svg.selectAll("text.yAxis").
          data(emotionData).
          enter().append("svg:text").
          attr("x", function(datum, index) { return x(index) + barWidth; }).
          attr("y", height).
          attr("dx", -barWidth/2).
          attr("text-anchor", "middle").
          attr("style", "font-size: 12").
          text(function(datum) { return datum.emotion;}).
          attr("transform", "translate(0, 18)").
          attr("class", "yAxis");

        function updateData(data) {
          if (!isPaused) {
            setAstronautData(data);
          }
          // update
          var rects = svg.selectAll("rect")
            .data(data)
            .attr("y", function(datum) { return height - y(datum.value); })
            .attr("height", function(datum) { return y(datum.value); });
          var texts = svg.selectAll("text.labels")
            .data(data)
            .attr("y", function(datum) { return height - y(datum.value); })
            .text(function(datum) { return datum.value.toFixed(1);});

          // enter
          rects.enter().append("svg:rect");
          texts.enter().append("svg:text");

          // exit
          rects.exit().remove();
          texts.exit().remove();
        }

        /******** stats ********/

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        document.getElementById('container').appendChild( stats.domElement );

        /********** connects to firebase and send data **********/
        var astronauts = new Firebase('https://y1dzhuuj.firebaseio.com/astronauts');
        var astronaut = null;
        var astronautCurrentData = {};

        /**
         * Connect Astronaut
         *
         * @return {Void}
         */
        function connectAstronaut() {
          // Add the new astronaut
          astronaut = astronauts.push(
            {
              name: fullname,
              current: {
                angry: 0,
                sad: 0,
                surprised: 0,
                happy: 0
              },
              createdAt: Firebase.ServerValue.TIMESTAMP
            }
          );
          // Set presence
          var astronautKey = astronaut.name();
          var connection = new Firebase('https://y1dzhuuj.firebaseio.com/connections/' + astronautKey);
          var connected = new Firebase('https://y1dzhuuj.firebaseio.com//.info/connected');
          connected.on('value', function(snap) {
            if (snap.val() === true) {
              // We're connected (or reconnected)! Do anything here that should happen only if online (or on reconnect)
              // Add this device to my connections list
              // this value could contain info about the device or a timestamp too
              connection.set({ timestamp: Firebase.ServerValue.TIMESTAMP});
              // When I disconnect, remove this device
              connection.onDisconnect().remove();
              // When I disconnect, update the last time I was seen online
              //lastOnlineRef.onDisconnect().set(Firebase.ServerValue.TIMESTAMP);
            }
          });
          // Set timer to update astronaut status every 1 sec
          setInterval(sendAstronautData, 2000);
        }

        /**
         * Set Astronaut Data
         *
         * @param {Object} data Current emotional status
         */
        function setAstronautData(data) {
          astronautCurrentData = {
            timestamp: Firebase.ServerValue.TIMESTAMP,
            angry: data[0].value,
            sad: data[1].value,
            surprised: data[2].value,
            happy: data[3].value
          }
        };

        /**
         * Save Astronaut data
         *
         * @return {Void}
         */
        function sendAstronautData() {
          astronaut.child('history').push(astronautCurrentData);
          astronaut.child('current').update(astronautCurrentData);
        }

        // update stats on every iteration
        document.addEventListener(
          'clmtrackrIteration',
          function(event) {
            stats.update();
          },
          false
        );

      </script>
